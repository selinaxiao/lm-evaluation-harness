scene location: a tree top\
\ndescription: Three bald eagles are sitting in a tree. One of the birds has an \
elvis-esque hair-do, as if it were wearing a wig, or undertook successful hair \
regrowth therapy, etc., as the other two eagles look on. One of the onlooking \
birds looks insecure, as the second onlooker says something to it.\
\nuncanny description: It's unusual for a bald eagle to have a human-like hair-do \
not only because birds don't have this type of hair, but also specifically because \
these are bald eagles (being named for their bald-looking heads).\
\nentities: Bald eagle, Management of hair loss\
\nChoices:\nA: Will you be having the rabbit or the dove?\
\nB: You shoulda heard the mockingbirds this morning.\
\nC: Will I see you again?\
\nD: Go ahead, ask him anything. He's a voracious reader.\
\nE: Apparently, I was mistaken. He's not in over his head.\
