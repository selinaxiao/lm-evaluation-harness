\nentities: Seaside resort, Vacation, Wahle\
\nChoices:\nA: Why don't you ever leave the house?\
\nB: These should help me approach your father on his own level.\
\nC: You can take my soul, but not before I take your queen.\
\nD: And you wanted to go to the mountains.\
